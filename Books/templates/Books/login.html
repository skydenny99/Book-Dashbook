<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI StartUp Project - main</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.outer-menu-item').hover(function(){
                $(this).find('.inner-menu').show();
            }, function(){
                $(this).find('.inner-menu').hide();
            });
        });
    </script>
</head>
<body>
    <div id="page-wrapper">
        <nav id="main-navigation">
            <div id="main-menu" class="nav-wrapper">
                <div class="pull-left">
                    <h1 class="master-title"><!--아이콘 입력자리--></h1>
                </div>
                <div class="pull-right">
                    <ul class="outer-menu">
                        <li class="outer-menu-item">
                            <span class="menu-title"><img src="{% static 'icon/chat.png' %}"></span>
                        </li>
                        <li class="outer-menu-item">
                            <span class="menu-title"><img src="{% static 'icon/lightbulb.png' %}"></span>
                        </li>
                        <li class="outer-menu-item">
                            <span class="menu-title"><img src="{% static 'icon/user.png' %}"></span>
                        </li>
                        <li class="outer-menu-item">
                            <span class="menu-title"><img src="{% static 'icon/menu.png' %}"></span>

                            <ul class="inner-menu">
                                <li class="inner-menu-item"><a href="{% url 'book_new' %}">새 책 작성</a></li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="pull-right">
                안녕하세요 OOO님!
            </div>
            <div id="main-search" class="nav-wrapper">
                <div class="clear-both">
                    <div class="search-bar">
                        <form>
                            <input type="text" class="input-search" placeholder="내용을 입력해주세요">
                            <input type="submit" class="input-search-submit pointer" value="검색">
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content">
            <section id="main-section">
                <article>
                    <form id="login-form" action="{% url 'book_login' %}" method="post">{% csrf_token %}
                        <input class="form-id" type="text" placeholder="아이디" name="id" autocomplete="off">
                        <input class="form-pw" type="password" placeholder="비밀번호" name="pw" autocomplete="off">
                        <input class="form-button submit-button pointer" type="submit" value="로그인">
                        <div class="form-etc">
                            <div class="pointer">아이디 찾기</div>
                            <div class="pointer">비밀번호 찾기</div>
                            <div class="pointer">회원가입</div>
                        </div>
                    </form>
                </article>
            </section>
        </div>
    </div>
</body>
</html>
