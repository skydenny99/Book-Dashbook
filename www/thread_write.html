<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI StartUp Project - Thread Write</title>
    <link rel="stylesheet" type="text/css" href="./src/css/common.css">
    <link rel="stylesheet" type="text/css" href="./src/css/chapter.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.outer-menu-item').hover(function(){
                $(this).find('.inner-menu').show();
            }, function(){
                $(this).find('.inner-menu').hide();
            });
        });
    </script>
</head>
<body>
    <div id="page-wrapper">
        <nav id="main-navigation">
            <div id="main-menu" class="nav-wrapper">
                <div class="pull-left">
                    <h1 class="master-title">Icon</h1>
                </div>
                <div class="pull-right">
                    <ul class="outer-menu">
                        <li class="outer-menu-item">
                            <span class="menu-title"><img src="src/icon/chat.png"></span>
                        </li>
                        <li class="outer-menu-item">
                            <span class="menu-title"><img src="src/icon/lightbulb.png"></span>
                        </li>
                        <li class="outer-menu-item">
                            <span class="menu-title"><img src="src/icon/user.png"></span>
                        </li>
                        <li class="outer-menu-item">
                            <span class="menu-title"><img src="src/icon/menu.png"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main-search" class="nav-wrapper">
                <div class="clear-both">
                    <div class="search-bar">
                        <form>
                            <input type="text" class="input-search" placeholder="내용을 입력해주세요">
                            <input type="submit" class="input-search-submit" value="검색">
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content">
            <section id="main-section">
                <article>
                    <div class="book-title">
                        <div class="chaper-name">기계학습 - 오일석 저</div>
                    </div>
                    <div class="chapter-title chapter-title-write">
                        <div class="chaper-name indent">2장 기계 학습과 수학</div>
                    </div>
                    
                </article>
               
                <article class="form">
                    <form id="thread-form" action="" method="post">
                        <div class="thread-form-text">제목</div>
                        <input class="thread-form-title" type="text" placeholder="내용을 입력하세요" name="title">
                        <div class="thread-form-text">내용</div>
                        <textarea form="thread-form" rows="10" class="thread-form-content" placeholder="내용을 입력하세요" name="content"></textarea>
                        <div class="thread-form-text">해쉬태그</div>
                        <input class="thread-form-tag" type="text" placeholder="내용을 입력하세요" name="tag">
                        <div class="thread-form-bottom"><input class="thread-form-button thread-submit-button" type="button" value="Answer"></div>
                    </form>
                </article>
            </section>
        </div>
    </div>
</body>
</html>
